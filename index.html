  color:#000;

<header>
  <img src="assets/file_00000000317472068a0b38a976154ac2.png" alt="MH21">

href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- SOCIAL ICONS -->
<div class="social">
  <a href="https://www.instagram.com/mh21_tech?igsh=MW85aGZnMTd3ZXVveg==" class="instagram" target="_blank">
    <i class="fa-brands fa-instagram"></i>
  </a>

  <a href="https://t.me/mh21_tech" class="telegram" target="_blank">
    <i class="fa-brands fa-telegram"></i>
  </a>

  <a href="https://whatsapp.com/channel/0029Vb2ISOKFi8xbwfAHJd3C" class="whatsapp" target="_blank">
    <i class="fa-brands fa-whatsapp"></i>
  </a>
</div>
  
</header>

<!-- SEARCH -->
<div class="search">
  <input type="text" id="search" placeholder="Search product..." onkeyup="searchProduct()">
</div>

<!-- PRODUCTS -->
<div id="products"></div>

<!-- FOOTER -->
<footer>
  <a href="privacy.html">Privacy</a> |
  <a href="report.html">Report</a> |
  <a href="linktree.html">About</a>
</footer>

<script>
let allData=[];

fetch("https://opensheet.elk.sh/1rwYZUNbazCKBxW8hsJ2tmU4-TrXaOuFTKeHxbTwROnw/Sheet1")
.then(r=>r.json())
.then(d=>{
  allData=d.reverse();
  show(allData);
});

function show(data){
  let box=document.getElementById("products");
  box.innerHTML="";
  data.forEach(p=>{
    box.innerHTML+=`
    <a href="${p.AffiliateLink}" target="_blank" style="text-decoration:none;color:inherit">
      <div class="card">
        <img src="${p.ImageURL}">
        <div>
          <h3>${p.ProductName}</h3>
          <div class="rating">
            ${renderStars(p.Rating)} <span>(${p.Rating})</span>
          </div>
        </div>
      </div>
    </a>`;
  });
}

function searchProduct(){
  let q=document.getElementById("search").value.toLowerCase();
  show(allData.filter(p=>p.ProductName.toLowerCase().includes(q)));
}

function renderStars(rating){
  let r=Math.round(rating*2)/2;
  let s="";
  for(let i=1;i<=5;i++){
    if(r>=i) s+="★";
    else if(r+0.5===i) s+="☆";
    else s+="✩";
  }
  return s;
}
</script>
